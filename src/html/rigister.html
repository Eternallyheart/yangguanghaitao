<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./../css/base.css">
    <link rel="stylesheet" href="./../css/register.css">
    <script src="./../js/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <script src="./../js/Validate/jquery.validate.js"></script>
    <script src="./../js/Validate/additional-methods.js"></script>
    <script src="./../js/Validate/localization/messages_zh.js"></script>
    <script src="./../js/layer/layer.js"></script>
    <script src="./../js/jquery.md5.js"></script>
    <script src="./../js/register.js"></script>
</head>

<body>
    <div class="register">
        <div class="register_header">
            <header>
                <div class="rig_logo fl">
                    <h1><a href="./../index.html">阳光海淘注册</a></h1>
                </div>
                <div class="rig_welcome fl">
                    欢迎注册
                </div>
                <div class="rig_login">我已注册,现在就去<a href="./login.html">登录</a></div>
            </header>
        </div>
        <main>
            <form action="post">
                <p>
                    <label class="la_left" for="uemail">邮箱</label>
                    <input type="email" name="uemail" id="uemail" placeholder="请输入邮箱">
                </p>
                <p>
                    <label class="la_left" for="upwd">密码</label>
                    <input type="password" name="upwd" id="upwd" placeholder="请输入密码">
                </p>
                <p>
                    <label class="la_left" for="upwd2">确认密码</label>
                    <input type="password" name="upwd2" id="upwd2" placeholder="请确认密码">
                </p>
                <p>
                    <label class="la_left" for="urelname">真实姓名</label>
                    <input type="text" name="urelname" id="urelname" placeholder="请输入姓名">
                </p>
                <p>
                    <label class="la_left">性别</label>
                    <input type="radio" name="usex" class="usex" value="男" checked><label class="uSexNan">男士</label>
                    <input type="radio" name="usex" class="usex" value="女"><label class="uSexNan">女士</label>
                </p>
                <p>
                    <label class="la_left" for="ubirthday">生日</label>
                    <input type="text" name="ubirthday" id="ubirthday" placeholder="请输入生日">
                </p>
                <p>
                    <label class="la_left fl" for="utest">图形验证码</label>
                    <input type="text" name="utest" id="utest" class="fl" placeholder="请输入验证码">
                    <label class="utest_txt fl"></label>
                    <label class="utest_btn fl f12"><a href="javascript:;">看不清?换一张</a></label>
                </p>
                <p>

                    <input type="checkbox" name="ucheckbox" id="ucheckbox">
                    <label class="ucheckbox f12">我已阅读并同意<a href="">会员注册协议</a></label>
                    <label id="ucheckbox-error" class="error" for="ucheckbox"></label>
                </p>
                <p>
                    <button class="submit">立即注册</button>
                </p>
            </form>
        </main>
        <div class="register_show">
            <img src="./../images/loding.gif" alt="">
        </div>
        <footer>
            <p class="f12">
                <a href="">关于海淘</a><i>|</i>
                <a href="">商务合作</a><i>|</i>
                <a href="">帮助中心</a><i>|</i>
                <a href="">练习我们</a><i>|</i>
                <a href="">网站地图</a>
            </p>
            <li class="f12">Copyright © 2012--2017 i-sunny.cn 版权所有 | 京ICP备11003669号-1 | 内容举报：kefu@i-sunny.cn</li>
            <li><a href="https://web.umeng.com/main.php?c=user&a=index" target="_blank"><img src="./../images/2.gif"
                        alt=""></a></li>
        </footer>
    </div>
</body>

</html>
