<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./../css/base.css">
    <link rel="stylesheet" href="./../css/rigister.css">
    <script src="./../js/jquery-3.4.1.min.js"></script>
    <script src="./../js/rigister.js"></script>
</head>

<body>
    <div class="rigister">
        <div class="rigister_header">
            <header>
                <div class="rig_logo fl">
                    <h1><a href="">阳光海淘注册</a></h1>
                </div>
                <div class="rig_welcome fl">
                    欢迎注册
                </div>
                <div class="rig_login">我已注册,现在就去<a href="">登录</a></div>
            </header>
        </div>

        <main>
            <form action="">
                <p>
                    <label class="la_left" for="uname">邮箱</label><input type="text" name="uname" id="uname"
                        placeholder="请输入邮箱"><label class="uname la_right"></label>
                </p>
                <p>
                    <label class="la_left" for="upwd1">密码</label><input type="text" name="upwd1" id="upwd1"
                        placeholder="请输入密码"><label class="upwd1 la_right"></label>
                </p>
                <p>
                    <label class="la_left" for="upwd2">确认密码</label><input type="text" name="upwd2" id="upwd2"
                        placeholder="请确认密码"><label class="upwd2 la_right"></label>
                </p>
                <p>
                    <label class="la_left" for="urelname">真实姓名</label><input type="text" name="urelname" id="urelname"
                        placeholder="请输入姓名"><label class="urelname la_right"></label>
                </p>
                <p>
                    <label class="la_left" for="usec">性别</label>
                    <input type="radio" name="usec" id="usec" checked><label class="usec">男士</label>
                    <input type="radio" name="usec" id="usec"><label class="usec">女士</label>
                </p>
                <p>
                    <label class="la_left" for="ubirthday">生日</label><input type="text" name="ubirthday" id="ubirthday"
                        placeholder="请输入生日"><label class="ubirthday la_right"></label>
                </p>
                <p>
                    <label class="la_left fl" for="utest">图形验证码</label>
                    <input type="text" name="utest" id="utest" class="fl" placeholder="请输入验证码">
                    <label class="utest_txt fl"></label><label class="utest_btn fl f12">看不清?换一张</label>
                    <label class="utest la_right fl"></label>
                </p>
                <p>
                    <input type="checkbox" id="ucheckbox"><label class="ucheckbox f12">我已阅读并同意<a
                            href="">会员注册协议</a></label>
                </p>
                <p>
                    <button class="submit">立即注册</button>
                </p>
            </form>
        </main>
        <footer>
            <p class="f12">
                <a href="">关于海淘</a><i>|</i>
                <a href="">商务合作</a><i>|</i>
                <a href="">帮助中心</a><i>|</i>
                <a href="">练习我们</a><i>|</i>
                <a href="">网站地图</a>
            </p>
            <li class="f12">Copyright © 2012--2017 i-sunny.cn 版权所有 | 京ICP备11003669号-1 | 内容举报：kefu@i-sunny.cn</li>
            <li><a href="https://web.umeng.com/main.php?c=user&a=index" target="_blank"><img src="./../images/2.gif"
                        alt=""></a></li>
        </footer>
    </div>
</body>

</html>
